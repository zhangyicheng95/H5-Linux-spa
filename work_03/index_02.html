<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Excel表格</title>
  <link rel="stylesheet" href="css/index_02.css">
  <script src="js/jquery.1.11.3.min.js"></script>
</head>
<body>
  <div id="box">
    <table id="table" border="1" cellspacing="0">
      <tr>
        <th style="width: 30px;"></th>
        <th>字段</th>
        <th>说明</th>
        <th>数据类型</th>
        <th>允许为空</th>
        <th>主键</th>
        <th>备注</th>
      </tr>
      <tr>
      	<td>1</td>
      	<td><input type="text" name="字段" id="text" value="login_name" /></td>
      	<td><input type="text" name="说明" id="text" value="登录名" /></td>
      	<td><input type="text" name="数据类型" id="text" value="C(9)" /></td>
      	<td><input type="text" name="允许为空" id="text" value="N" /></td>
      	<td><input type="text" name="主键" id="text" value="Y" /></td>
      	<td><input type="text" name="备注" id="text" value="" /></td>
      </tr>
      <tr>
      	<td>2</td>
      	<td><input type="text" name="字段" id="text" value="password" /></td>
      	<td><input type="text" name="说明" id="text" value="密码" /></td>
      	<td><input type="text" name="数据类型" id="text" value="C(9)" /></td>
      	<td><input type="text" name="允许为空" id="text" value="N" /></td>
      	<td><input type="text" name="主键" id="text" value="N" /></td>
      	<td><input type="text" name="备注" id="text" value="" /></td>
      </tr>
      <tr>
      	<td>3</td>
      	<td><input type="text" name="字段" id="text" value="chinese_name" /></td>
      	<td><input type="text" name="说明" id="text" value="中文名" /></td>
      	<td><input type="text" name="数据类型" id="text" value="C(10)" /></td>
      	<td><input type="text" name="允许为空" id="text" value="N" /></td>
      	<td><input type="text" name="主键" id="text" value="N" /></td>
      	<td><input type="text" name="备注" id="text" value="" /></td>
      </tr>
      <tr>
      	<td>4</td>
      	<td><input type="text" name="字段" id="text" value="english_nam" /></td>
      	<td><input type="text" name="说明" id="text" value="英文名" /></td>
      	<td><input type="text" name="数据类型" id="text" value="C(10)" /></td>
      	<td><input type="text" name="允许为空" id="text" value="Y" /></td>
      	<td><input type="text" name="主键" id="text" value="N" /></td>
      	<td><input type="text" name="备注" id="text" value="" /></td>
      </tr>
      <tr>
      	<td>5</td>
      	<td><input type="text" name="字段" id="text" value="gender" /></td>
      	<td><input type="text" name="说明" id="text" value="性别" /></td>
      	<td><input type="text" name="数据类型" id="text" value="C(1)" /></td>
      	<td><input type="text" name="允许为空" id="text" value="Y" /></td>
      	<td><input type="text" name="主键" id="text" value="N" /></td>
      	<td><input type="text" name="备注" id="text" value="" /></td>
      </tr>
      <tr>
      	<td>6</td>
      	<td><input type="text" name="字段" id="text" value="address" /></td>
      	<td><input type="text" name="说明" id="text" value="家庭住址" /></td>
      	<td><input type="text" name="数据类型" id="text" value="C(100)" /></td>
      	<td><input type="text" name="允许为空" id="text" value="Y" /></td>
      	<td><input type="text" name="主键" id="text" value="N" /></td>
      	<td><input type="text" name="备注" id="text" value="" /></td>
      </tr>
      <tr>
      	<td>7</td>
      	<td><input type="text" name="字段" id="text" value="mobile" /></td>
      	<td><input type="text" name="说明" id="text" value="联系电话" /></td>
      	<td><input type="text" name="数据类型" id="text" value="C(15)" /></td>
      	<td><input type="text" name="允许为空" id="text" value="Y" /></td>
      	<td><input type="text" name="主键" id="text" value="N" /></td>
      	<td><input type="text" name="备注" id="text" value="" /></td>
      </tr>
      <tr>
      	<td>8</td>
      	<td><input type="text" name="字段" id="text" value="comment" /></td>
      	<td><input type="text" name="说明" id="text" value="备注" /></td>
      	<td><input type="text" name="数据类型" id="text" value="C(100)" /></td>
      	<td><input type="text" name="允许为空" id="text" value="Y" /></td>
      	<td><input type="text" name="主键" id="text" value="N" /></td>
      	<td><input type="text" name="备注" id="text" value="" /></td>
      </tr>
    </table>
  </div>
</body>
<script src="js/index_02.js"></script>
</html>
