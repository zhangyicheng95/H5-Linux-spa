<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>图形计算器</title>
</head>
<script src="jquery.1.11.3.min.js"></script>
<link rel="stylesheet" href="index.css">
<body>
<div id="rectangle">
    <label for="">宽度：</label>
    <input id="rectangle__width" type="number" step="0.01"><b id="tx1"></b>
    <br>
    <label for="">高度：</label>
    <input id="rectangle__height" type="number"><b id="tx2"></b>
    <br>
    <input id="rectangle__calc" type="button" value="计算">
    <br>
    <label for="">周长：</label>
    <input id="rectangle__perimeter" type="textbox" readonly>
    <br>
    <label for="">面积：</label>
    <input id="rectangle__area" type="textbox" readonly>
</div>
</body>
<script src = "index.js"></script>
</html>
