<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>定时器按钮</title>
	</head>
  <script src="js/jquery.1.11.3.min.js"></script>
	<style type="text/css">
.main{
  width:100px;
  margin:30px auto;
}	
.main input{
  width:90px;
  height:50px;

}
	</style>
	<body>
  <div class="main">
    <input type="button" value="点击" id="btn">
    
  </div>	  
	</body>
	<script type="text/javascript">
$(function(){
disableBtn();
var t=9;
function enableBtn(){
$('#btn').click(function(){
  alert('1');
  })
    }
function disableBtn(){
  $('#btn').attr('disabled',"disabled")
    .val('同意(' + t-- + 's)')
  timer = window.setInterval(function(){
    if(t<=0){
      enableBtn();
      window.clearInterval(timer);
      $('#btn').attr('disabled');
    }
  },1000)
}
})
	</script>
</html>
